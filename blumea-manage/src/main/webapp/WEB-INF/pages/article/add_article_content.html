    <div class="col-md-12">
        <div class="widget box">
            <div class="widget-header">
                <h4><i class="icon-reorder"></i>写文章</h4>

                <div class="toolbar no-padding">
                    <div class="btn-group">
                        <span><button class="btn btn-sm btn-primary" onclick="addArticle()">发布文章</button></span>
                    </div>
                </div>
            </div>
            <div class="widget-content">
                <form class="form-horizontal row-border article_form" action="/adm/article/save" method="post" name="article_form" id="article_form">
                    <div class="form-group">
                        <label class="col-md-1 control-label">标题</label>

                        <div class="col-md-11">
                            <input type="text" name="title" id="title" class="form-control">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">分类</label>

                        <div class="col-md-11">
                            <div class="row next-row">
                                <div class="col-md-12">
                                    <select class="form-control" name="categoryId" id="categoryId">
                                        <#if (categoryList?size >0) >
                                            <#list  categoryList as category>
                                                <option value="${category.id}">${category.categoryName}</option>

                                            </#list>
                                        </#if>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-1 control-label">正文</label>

                        <div class="col-md-11">
                            <textarea id='textarea1' name="content" style='height:400px; width:100%;'></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function addArticle() {
        var title = $("#title").val();
        var categoryId = $("#categoryId").val();
        var content = $("#textarea1").val();
        if (title == "") {
            bootbox.alert("文章标题不能为空!", function () {

            });
            $("#title").focus();
            return false;
        }
        alert(categoryId);
        if (categoryId == null || categoryId == "") {
            bootbox.alert("分类不能为空!", function () {
            });
            $("#categoryId").focus();
            return false;
        }
        if (content == "") {
            bootbox.alert("正文不能为空!", function () {
            });
            $("#textarea1").focus();
            return false;
        }
        $("#article_form").submit();
    }
</script>
